name: Auto Records Normalize
on:
  push:
    paths:
      - "records/**"
      - "docs/**"
      - "communications/**"
      - "scripts/**"
  pull_request:
    paths:
      - "records/**"
      - "docs/**"
      - "communications/**"
      - "scripts/**"
jobs:
  normalize-and-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip pyyaml
          sudo apt-get update
          sudo apt-get install -y yq || true
      - name: Normalize attachment metadata
        run: python3 scripts/update_attachments.py
      - name: Fail if normalization changed files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Normalization changed YAML. Commit results locally."; git --no-pager diff; exit 1; fi
      - name: Validate
        run: bash scripts/validate.sh
